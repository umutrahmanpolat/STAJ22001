<style>
  .btn{
    background-color: rgb(255, 208, 0);
  }
</style>

<div class="mb-2">
  <label for="ozet" class="form-label">Kısa Özgeçmiş (Özet)</label>
  <textarea
    id="ozet"
    class="form-control"
    rows="6"
    [(ngModel)]="form.ozet"
    (ngModelChange)="formChange.emit(form)"
    placeholder="Kendinizi kısaca tanıtın..."
  ></textarea>
</div>
<button class="btn " (click)="kaydetOzet()">Özeti Kaydet</button>
